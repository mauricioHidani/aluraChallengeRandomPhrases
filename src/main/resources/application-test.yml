spring:
  datasource:
    url: jdbc:h2:mem:screensong_db
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: '/h2-console'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true # initialize data.sql after hibernate init
  sql:
    init:
      mode: always
